<html>
	<head>
	</head>
	<body>
		<input type="button" id="webClientButton" value="Web Client Checkin" default>
		(see server console for output)
	</body>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io.connect('http://localhost:8008');
		socket.on('news', function (data) {
			console.log(data);
			socket.emit('my other event', { my: 'data' });
		});

		var $webClientButton = undefined;

		$(document).ready(function() {
			$webClientButton = $("#webClientButton");
			$webClientButton.on("click", function(){
				socket.emit("checkin", {checkin:"web client"});
			});

			$(document).keypress(function (e) {
				if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
					$webClientButton.click();
					return false;
				} else {
					return true;
				}
			});
		});
	</script>
</html>
